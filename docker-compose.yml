services:
  web:
    build: .
    command: uvicorn youtube_factory.api.app:app --host 0.0.0.0 --port 8000
    ports:
      - "8000:8000"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://user:password@postgres/youtube_factory
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_PATH=/app/media
    volumes:
      - ./media:/app/media
    depends_on:
      - redis
      - postgres

  worker:
    build: .
    command: python -m youtube_factory.worker work
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://user:password@postgres/youtube_factory
      - REDIS_URL=redis://redis:6379/0
      - STORAGE_PATH=/app/media
    volumes:
      - ./media:/app/media
    depends_on:
      - redis
      - postgres

  redis:
    image: redis:alpine

  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=user
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=youtube_factory
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: